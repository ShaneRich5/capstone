@(assignment: Assignment)

@main("Submission") {
    
<div class="container">
    <h1>Submission</h1>

    <form enctype="multipart/form-data" role="form" method="POST" action="/assignments/@assignment.id/submissions">

        <div class="form-group">
            <label for="note">Note</label>
            <textarea class="form-control" rows="5" id="note" name="note"></textarea>
        </div>

        <div class="form-group">
            <label for="File">Upload Assignment File</label><br/>
            <input type="file" class="btn btn-primary" name="program">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>

    </form>
</div>

}
