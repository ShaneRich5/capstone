@(assignment: Assignment)

@main("Submission") {
    
<div class="container">
    <h1>Submission</h1>

    <form enctype="multipart/form-data" role="form" method="POST" action="/courses/@assignment.course.name/assignments/@assignment.id/submissions">

        <div class="form-group">
            <label for="note">Note</label>
            <textarea class="form-control" rows="5" id="note" name="note"></textarea>
        </div>

        <div class="form-group">
            <span class="btn btn-default btn-file">
                Browse <input type="file" name="program">
            </span>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>

    </form>
</div>

}
