<div class="container">
    <div class="row">
        <div class="col s12 m6">
            <!--<div class="card">-->
                <div class="card-content">
                    <span class="card-title">Register</span>
                    <form class="col s12">
                        <div class="input-field col s12">
                            <input id="name" type="text" ng-model="credentials.name">
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="username" type="text" ng-model="credentials.username">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" ng-model="credentials.password">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="confirmation" type="password" ng-model="credentials.confirm">
                            <label for="confirmation">Confirm</label>
                        </div>
                    </form>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn" ng-click="attemptRegister(credentials)">Submit</a>
                    <a class="waves-effect waves-light btn" ui-sref="login">Have an account?</a>
                </div>
            </div>
        <!--</div>-->
    </div>
    <div>
        <p>No need to register if you have an existing Moodle account.</p>
        <p>{{ error }}</p>
    </div>
</div>
