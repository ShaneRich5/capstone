<div class="container">
    <div class="row">
        <div class="col s12 m6">
            <!--<div class="card">-->
                <div class="card-content">
                    <span class="card-title">Login</span>
                    <form class="col s12">
                        <div class="input-field col s12">
                            <input id="username" type="text" ng-model="credentials.username">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" ng-model="credentials.password">
                            <label for="password">Password</label>
                        </div>
                    </form>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn" ng-click="attemptLogin(credentials)">Submit</a>
                    <a class="waves-effect waves-light btn" ui-sref="register">No Account?</a>
                </div>
            <!--</div>-->
        </div>
    </div>
    <div>
        <p>{{ error }}</p>
    </div>
</div>
